<div class="center-content">

    <div class="board-container">
        <div class="board-row" *ngFor="let _ of board.tileArray; let rank = index">

            <!-- TO BE REFACTORED FROM WITHIN .TS FILE -->
            <!-- <span>{{ gameSettings.playerColor === 0 ? 8 - i : i + 1 }}</span> -->
            
            <button 
            *ngFor="let _ of board.tileArray[rank]; let file = index"
            [ngClass]="['tile', rank % 2 === file % 2 ? 'white-tile' : 'black-tile']"
            
            (click)="clickTile({rank: rank, file: file})">
            {{ board.tileArray[rank][file].piece != null ? board.tileArray[rank][file].piece.symbol : 'â€Ž' }} 
            </button>
    
        </div>
    </div>

    <div class="timer-container">
        <h4 *ngFor="let secs of secondsLeft">
            Time left: {{ Math.floor(secs / 60) }}:{{ secs % 60 | number: '2.0-0' }}
        </h4>
    </div>
    
</div>
