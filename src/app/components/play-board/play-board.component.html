<div class="center-content">
    <div class="board-container">
        <div class="board-row" *ngFor="let _ of boardArray; let i = index">
    
            <span>{{ gameSettings.playerColor === 0 ? 8 - i : i + 1}} </span>
    
            <button 
            *ngFor="let _ of boardArray[i]; let j = index"
            [class]="'tile ' + (i % 2 === j % 2 ? 'white-tile' : 'black-tile')" >
            {{ boardArray[i][j] != null ? boardArray[i][j].symbol : ' '}} 
            </button>
    
        </div>
    </div>
</div>
